<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>炒饭 - popup页</title>
  <style>
    body {
      width: 250px;
    }

    #openBackground {
      float: right;
      cursor: pointer;
    }

    #openBackground:hover {
      color: orange;
    }

    #content {
      margin-top: 15px;
    }

    .cell {
      margin-top: -1px;
      padding: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <label><input type="checkbox" name="switch">开启代理</label>
  <a id="openBackground">设置</a>
  <div id="content"></div>
  
  <script src="../js/lib/jquery-1.8.3.js"></script>
  <script src="../js/proxy.js"></script>
  <script src="../js/storage.js"></script>
  <script src="../js/popup.js"></script>
</body>
</html>
